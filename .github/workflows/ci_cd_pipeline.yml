name: Continuous Integration & Delivery
on:
  push:
    branches:
      - '**'
jobs:
  verify:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier

      - name: Run Tests
        run: npm run test